<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RWD : Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
<body>
  <picture>
    <source media="(max-width: 633px)"
    srcset="./images/rwd-kitten-small.png">
    <source media="(max-width: 833px)"
    srcset="./images/rwd-kitten-medium.png">
    <source media="(max-width: 1133px)"
    srcset="./images/rwd-kitten-large.png">
    <img
    src="./images/rwd-kitten-large.png">
  </picture>
</body>
</html>
