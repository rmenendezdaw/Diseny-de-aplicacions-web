<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Información sobre el producto</h2>
    <form name="Informacion">
            <fieldset>
                <legend>Datos básicos</legend>

                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre"><br>

                <label for="descripcion">Descripción</label><br>
                <textarea cols="30" name="nombre" rows="10"></textarea><br>

                <label for="foto">Foto</label>
                <input type="text"><input type="file">
                <input type="checkbox" name="contador"><label for="contador">Añadir contador de visitas</label>
            </fieldset>
        </section>
    <fieldset>
        <legend>Datos económicos</legend>

        <label for="precio">Precio</label>
        <input name="precio" type="text" size="4">€   
         
        <label for="impuestos">Impuestos</label>    
        <select name="impuestos">
            <option value="4%">4%</option>
            <option value="7%">7%</option>
            <option value="16%">16%</option>
            <option value="25%">25%</option>
        </select>

        <p>Promoción</p>
        <input type="radio" value="ninguno" name="promocion">
        <label for="ninguno">Ninguno</label><br>
        <input type="radio" value="transporte" name="promocion">
        <label for="transporte">Transporte gratuito</label><br>
        <input type="radio" value="descuento" name="promocion">
        <label for="descuento">Descuento 5%</label>

    </fieldset>
</form>
</body>
</html>
