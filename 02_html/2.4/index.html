<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h2>FORM</h2>
<form name="Informacion">

            <label for="nombre">Nombre Completo</label><br>
            <input name="nombre" type="text" required><br><br>

            <label for="correo">Dirección de correo electrónico:</label><br>
            <input name="correo" type="text" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"><br><br>

            <label for="recorreo">Repita la dirección de correo electrónico:</label><br>
            <input name="recorreo" type="text" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"><br><br>

            <label for="fecha">Fecha de llegada:</label><br>
            <input name="fecha" value="dd/mm/aaaa" type="text" required pattern="\d{2}/\d{2}/\d{4}"><br><br>

            <label for="n_noches">Número de noches (99,00 USD por habitación y noche):</label><br>
            <input name="n_noches" type="number"><br><br>

            <label for="n_personas">Número de noches (10,00 USD por persona adicional y noche):</label><br>
            <input name="n_personas" type="number"><br><br>

            <p>Total estimado: 99,00 USD</p><br>

            <label for="codigo">Código promocional:</label><br>
            <input name="codigo" type="text" required><br><br>
            
            <br><input value="Solicitar reserva" type="submit">
</form>
</body>
</html>
