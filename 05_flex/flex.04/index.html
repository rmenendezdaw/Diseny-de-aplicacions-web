<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>flex.04</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container {
  background-color: #ccc;
  padding: 10px;
  width: max-content;
  display: flex;
  flex-wrap: nowrap;
}
.item {
  background-color:tomato ;
  padding: 40px;
  margin: 40px;
  color: #fff;
  order: 2
}
.item2{
  order: 4;
}
.item3{
  order: 3;
}
.item4{
  order: -1;
  padding-right: 9em;
}

</style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
</div>  
</body>
</html>
