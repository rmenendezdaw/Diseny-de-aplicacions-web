<!DOCTYPE html>
<html>
<head>
<title>BEM.03</title>
<meta charset="utf-8"> 
</head>
<body>
<article class="card">
    <img src="" alt="" class="card__image">
    <h2 class="card__title"></h2>
    <p class="card__content"></p>
    <input type="submit" value="Go somewhere" class="card__button">
</article>

<fieldset>
    <form class="form">
        <label for="name" class="form_name">Name</label><br>
        <input type="text" name="name" class="form__name__input"><br>
        <p class="form__caution">We'll never share your email with anyone else.</p>
        
        <label for="email" class="form__email">Email</label><br>
        <input type="text" name="email" class="form__email_input"><br>

        <input type="checkbox" class="form__checkbox" name="check"><label for="check">Check me out</label><br>
        <input type="submit" value="submit" class="form__submit">
    </form>
</fieldset>
</body>
</html>
