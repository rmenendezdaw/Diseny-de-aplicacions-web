<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS.8</title>
</head>
<style>
.heading1{
    position: relative;
    left: -23px;
}

.heading2{
    position: relative;
    margin-left: 30px;
}
</style>
<body>
 <h2>This is a heading with no position</h2>
 <h2 class="heading1">This heading is moved according to its normal position</h2>
 <h2 class="heading2">This heading is moved according to its normal position</h2>

</body>
</html>
