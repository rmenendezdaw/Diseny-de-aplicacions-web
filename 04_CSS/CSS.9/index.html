<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS.9</title>
</head>
<style>
.heading{
    position: absolute;
    top: 98px;
}
</style>
<body>
    <h2>This is a heading with no position</h2>
    <h2>This heading isn't moved upwards according to its normal position</h2>
    <h2>This is a heading with no position</h2>
    <h2 class="heading">This heading isn't moved upwards according to its normal position</h2>

</body>
