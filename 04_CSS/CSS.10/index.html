<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS.10</title>
</head>
<style>
.heading{
    position: absolute;
    top: 150px;
    left: 100px;
}
</style>
<body>
<p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed
    100px from the left of the page and 150px from the top of the page.
</p>
    <h2 class="heading">This is a heading with an absolute position</h2>

</body>
</html>
