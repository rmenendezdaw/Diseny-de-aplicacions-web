<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tipography-{} DIW</title>
  <style>

.text1 {
  font-family: 'Constantia', serif;
  font-size: 150%;
  font-variant: small-caps;
}
.text2 {
  font-family: 'Redressed';
  font-size: 150%;
  font-weight: bold;
}
.text3 {
  font-family: 'Homer Simpson UI';
  font-stretch: normal;
  font-style: italic;
}
.text4 {
  font-family: "Segoe UI";
  font-stretch: condensed;

}
.text5 {
  font-variant-ligatures: normal;
  font-family: 'Courier New', Courier, monospace;
  font-stretch: expanded;
  font-variant: unicase;

}
  </style>
</head>
<body>
  <section class="font-div">
      <p class="text1">Hola, esta fuente es Constantia con variante small-caps</p>
      <p class="text2">Hola, esta fuente es Redressed en negrita</p>
      <p class="text3">Hola, esta fuente es Homer Simpson UI con un estilo en cursiva</p>
      <p class="text4">Hola, esta fuente es Segoe UI condensed</p>
      <p class="text5">Hola, esta fuente es Courier New con variante unicase</p>
  </section>
</body>
</html>
