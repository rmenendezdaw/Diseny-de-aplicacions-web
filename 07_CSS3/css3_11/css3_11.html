<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions :: DIW CSS3_11</title>
  <style media="screen">
    :root{
        --coral: coral;
    }
  .box {
      border-style: dotted;
      border-width: 10px;
      display: block;
      padding-right: 40px;
      width: 40px;
    }

  .box:hover {
      border: 10px solid black;
      border-radius: 15px;
      font-size: 25px;
      background-color: var(--coral);
      transition: 0.5s;
    }
  </style>
</head>
  <body>
  <h1>Transitions</h1>

</body>
</html>
